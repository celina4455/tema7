<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #firkant {
            background-color: green;
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
        }

        #cirkel {
            background-color: red;
            height: 100px;
            width: 100px;
            line-height: 100px;

            border-radius: 50%;
            text-align: center;

        }

    </style>
</head>

<body>


    <div id="firkant"></div>
    <div id="cirkel"></div>

    <script>
        const firkant = document.querySelector("#firkant");
        const cirkel = document.querySelector("#cirkel");

        firkant.textContent = "Grøn firkant";
        cirkel.textContent = "Rød cirkel";

    </script>
</body>

</html>
