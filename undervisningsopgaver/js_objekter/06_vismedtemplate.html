<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        article {
            border: 1px solid black;

        }

    </style>
</head>

<body>

    <section class="container"></section>

    <template>
        <article class="dyr">
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>





    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            let dyr = [{
                    "navn": "Gris",
                    "type": "Pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                    "levested": "Svinefarme"
                },
                {
                    "navn": "Frø",
                    "type": "Amfibie",
                    "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                    "levested": "Søer"
                },
                {
                    "navn": "Ræv",
                    "type": "Pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                    "levested": "Skoven"
                },
                {
                    "navn": "Sild",
                    "type": "Fisk",
                    "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                    "levested": "Havet"
                },
                {
                    "navn": "Krokodille",
                    "type": "Krybdyr",
                    "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                    "levested": "Floder"
                }
            ];



            const container = document.querySelector(".container");
            const dyrTemplate = document.querySelector("template");

            dyr.forEach(hvertDyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = hvertDyr.navn;
                klon.querySelector("img").src = hvertDyr.billede;
                klon.querySelector(".type").textContent = hvertDyr.type;
                klon.querySelector(".levested").textContent = hvertDyr.levested;
                container.appendChild(klon);
            })



        }

    </script>
</body>

</html>
