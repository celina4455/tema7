<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 3vw;
            transition: all 1s;
            background-color: brown;

        }

        /*********************/

    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        let box1 = document.querySelector("#box1");
        let box2 = document.querySelector("#box2");
        let box3 = document.querySelector("#box3");
        let box4 = document.querySelector("#box4");

        box1.addEventListener("click", skift1);
        box2.addEventListener("click", skift2);
        box3.addEventListener("click", skift3);
        box4.addEventListener("click", skift4);

        function skift1() {
            box1.style.backgroundColor = "green";
            box1.style.transition = "1.5s";

        }

        function skift2() {
            box2.style.backgroundColor = "beige";
            box2.style.transition = "1.5s";

        }

        function skift3() {
            box3.style.backgroundColor = "blue";
            box3.style.transition = "1.5s";
            box3.style.height = "15vw";

        }

        function skift4() {
            box4.style.backgroundColor = "black";
            box4.style.transition = "1.5s";
            box4.style.width = "15vw";

        }

    </script>
</body>

</html>
