<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #firkant {
            background-color: green;
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
        }

        #cirkel {
            background-color: red;
            height: 100px;
            width: 100px;
            line-height: 100px;

            border-radius: 50%;
            text-align: center;

        }

    </style>
</head>

<body>


    <div id="firkant"></div>
    <div id="cirkel"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
            let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;

            document.querySelector("#firkant").innerHTML = `<img src = ${firkantURL} alt = >`;
            document.querySelector("#cirkel").innerHTML = `<img src = ${cirkelURL} alt = >`;
        }

    </script>
</body>
