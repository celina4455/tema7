<body>

    <p>Længde:</p>
    <input type="number" id="lenght">
    <button>Udregn co2 udslip</button>

    <script>
        document.querySelector("button").addEventListener("click", knapKlik);

        function knapKlik() {
            let timer = document.querySelector("#lenght").value;
            let co2 = 109;
            let co2UdledtIKgVedFlyrejse = timer * co2;
            let resultat = `ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg co2`;
            console.log(resultat);

            if (co2UdledtIKgVedFlyrejse < 100) {
                console.log("Tæt på Thunberg");
            } else if (co2UdledtIKgVedFlyrejse > 100 && co2UdledtIKgVedFlyrejse < 200) {
                console.log("Jaja du behøver ikke at melde dig ud af Å!");
            } else if (co2UdledtIKgVedFlyrejse > 200 && co2UdledtIKgVedFlyrejse < 600) {
                console.log("Det er godt for turismen i Nordeuropa");
            } else if (co2UdledtIKgVedFlyrejse > 600) {
                console.log("Nå ja vi kan jo altid kolonisere en anden planet");
            }
        }

    </script>
</body>
