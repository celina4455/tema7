<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Længde:</p>
    <input type="number" id="lenght">
    <p>Bredde:</p>
    <input type="number" id="width">


    <!--    /************ input type er number i stedet for text - så kan man ikke skrive tekst ********/ -->

    <button>Udregn areal</button>


    <script>
        document.querySelector("button").addEventListener("click", knapKlik);

        function knapKlik() {
            let længde = document.querySelector("#lenght").value;
            let bredde = document.querySelector("#width").value;

            let resultat = `Arealet er ${areal(længde, bredde)} kvadratmeter`;

            if (areal(længde, bredde) <= 0) {
                console.log("indtastning ugyldig");
            } else {
                console.log(resultat);
            }

        }

        function areal(l, b) {
            return (l * b);


        }

    </script>
</body>

</html>
