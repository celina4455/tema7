<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #firkant {
            background-color: green;
            height: 200px;
            width: 200px;
            line-height: 100px;
            text-align: center;
        }

        #cirkel {
            background-color: red;
            height: 200px;
            width: 200px;
            line-height: 100px;

            border-radius: 50%;
            text-align: center;

        }

    </style>
</head>

<body>


    <div id="firkant"></div>
    <div id="cirkel"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
            let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;
            let firkant = document.querySelector("#firkant");
            let cirkel = document.querySelector("#cirkel");


            document.querySelector("#firkant").innerHTML = `<img src = ${firkantURL} alt = >`;
            document.querySelector("#cirkel").innerHTML = `<img src = ${cirkelURL} alt = >`;

            firkant.addEventListener("click", skift);
            cirkel.addEventListener("click", stop);

        }

        function skift() {

            let firkantStart = firkant.innerHTML;
            firkant.innerHTML = cirkel.innerHTML;
            cirkel.innerHTML = firkantStart;

        }

        function stop() {
            cirkel.style.backgroundColor = "green";
            cirkel.style.transition = "1.5s";
            firkant.removeEventListener("click", skift);
            firkant.addEventListener("click", farveskift);

        }

        function farveskift() {
            firkant.style.backgroundColor = "red";
            firkant.style.transition = "1.5s";

        }

    </script>
</body>
