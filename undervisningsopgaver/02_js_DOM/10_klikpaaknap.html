<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;

        }

        button {
            font-size: 2rem;
            margin: 10px;
        }

    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        let box = document.querySelector("#box");
        let bax = document.querySelector("#bax");

        document.querySelector("#klik").addEventListener("click", skift);
        document.querySelector("#slet").addEventListener("click", slet);
        document.querySelector("#html").addEventListener("click", html);
        document.querySelector("#flyt").addEventListener("click", flyt);

        function skift() {

            box.textContent = "KLIK";

        }

        function slet() {

            box.textContent = "";

        }

        function html() {

            box.innerHTML = "<h2>Dette er en h2</h2> <p>Dette er et p</p>";


        }

        function flyt() {

            //            bax.innerHTML = "<h2>Dette er en h2</h2> <p>Dette er et p</p>";
            //            box.innerHTML = "";

            let boxStart = box.innerHTML;
            box.innerHTML = bax.innerHTML;
            bax.innerHTML = boxStart;

        }

    </script>
</body>

</html>
